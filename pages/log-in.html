<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/log-in.css">
    <title>Login</title>
</head>

<body>
    <main>
        <a href="../index.html">
            <img src="../images/logo.png" alt="Logo" class="logo">
        </a>
        <form id="form">
            <div class="main">
                <h3>Login</h3>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" required placeholder="example@gmail.com" id="email">
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" required placeholder="********" id="password">
                </div>
            </div>
            <p id="error"></p>
            <button id="login">Login</button>
            <p class="register">Dont have an account? <a href="./sign-up.html">Sign Up</a></p>
        </form>
    </main>

    <script src="../js/log-in.js" type="module"></script>
</body>

</html>
